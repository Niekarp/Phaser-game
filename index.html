OPIS
Główny bohater kaarol znajduje się w akwarium w drewnianej chacie w rosyjskim mieście Norylsk. Pewnego dnia zły czarodziej Pasza odkręcił jego hydranty i akwarium zaczęła zalewać woda. Zadaniem kaarola jest przeżycie (nie utonięcie i nie danie się zjeść straszliwym ośmiornicom). Aby odpompować wodę musi zakręcić wszystkie hydranty.

ZASADY I PRZEBIEG GRY
Na początku w losowych miejscach zrzucane są odkręcone hydranty. Bohater musi je znaleźć i zakręcić. Od samego początku gry akwarim zaczyna zalewać woda. Bohater może w niej wytrzymać tylko pewien czas (wskaźnik tlenu). Na polu gry rozmieszczone są również akwaria z okropnymi ośmiornicami. Kiedy woda dosięgnie akwarium ośmiornica jest uwalniana i ściga bohatera. Kontakt z ośmiornicą oznacza śmierć. Jako że w akwarium jest ciemno bohater ma do dyspozycji świecące patyki którymi może oświetlać sobie drogę oraz odstraszać wrogie ośmiornice rzucając w nie patykami.

STEROWANIE
w, s, a, d -> ruch bohaterem
spacja -> rzut świecącym patykiem (kursorem myszy wskazuje się kierunek rzutu)
F -> zakręcanie hydrantu
W w powietrzu po wybiciu z ziemi -> podwójny skok

KOMPILACJA
Aby zbudować projekt należy użyć jednego ze skrytów: dawaj.ps1 (windows), oddaj.sh (mac). Kompuluje on kod ts i łączy pliki wynikowe w bundle.js.

SPEŁNIONE WYMAGANIA
Podstawa na zaliczenie (1): sterowanie myszą lub/i klawiaturą, poruszające się obiekty, kolizje między nimi, prosta logika.
	-> bohater sterowany klawiaturą
	-> rzucanie patyków używając myszy
	-> bohater, woda, ośmiornice sie ruszają
	-> logika polegająca na zakręcani kranów, pływaniu, interakcji z ośmiornicami, zmianie poziomu wody
(+1) Przynajmniej część obiektów jest animowana (klatki animacji).
	-> bohater, ośmiornica, woda są animowane
(+1) Kilka typów obiektów różniących się zachowaniem (np. wrogowie, przeszkody i skarby).
	-> ośmiornica wroga
	-> podnosząca się woda
	-> zakręcalne krany
(+1) Bardziej złożona logika i zależności między elementami gry (np. AI wrogów, zarządzanie zasobami).
	-> ośmiornica ma zaimplementowaną sztuczną inteligencje i dzięki niej goni bohatera kiedy go dostrzeże
	-> zarządza się poziomem tlenu
(+1) Kilka typów interakcji (np. strzelanie i zostawianie pułapek).
	-> rzucanie patyków
	-> pływanie
	-> zakręcanie kranów
(+1) Większy świat gry (np. scrollowana planszę lub przechodzenie między ekranami pomieszczeń).
    -> duży świat gry który możemy podziwiać w całości ponieważ kamera podąża za ruachami bohatera
